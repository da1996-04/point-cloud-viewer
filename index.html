<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="gl"></div>
    <script type="module">
        let scene, camera, renderer, controls

        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.126.0/build/three.module.js"
        import {TrackballControls} from "https://cdn.jsdelivr.net/npm/three@0.126.0/examples/jsm/controls/TrackballControls.js"
        import {PLYLoader} from "https://cdn.jsdelivr.net/npm/three@0.126.0/examples/jsm/loaders/PLYLoader.js"
        scene = new THREE.Scene()
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1,1000)
        camera.position.setZ(5)
        renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.getElementById("gl").appendChild(renderer.domElement)

        const loader = new PLYLoader();
        loader.load( 'sample.ply', function ( geometry ) {
            const material = new THREE.PointsMaterial( { size: 0.05, vertexColors: true } );
            const mesh = new THREE.Points( geometry, material );
            scene.add( mesh );
        } );

        controls = new TrackballControls(camera, renderer.domElement)
        controls.rotateSpeed = 1.0;
		controls.zoomSpeed = 1.2;
		controls.panSpeed = 0.5;

        animate()

        function animate () {
            requestAnimationFrame(animate)
            controls.update()
            renderer.render(scene, camera)
        }

    </script>
</body>
</html>
